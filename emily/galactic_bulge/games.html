<!DOCTYPE html>
<html>
    <head>
        <title>Galactic Bulge Games</title>
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/games.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#111111">

        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

        <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Readex+Pro:wght@700&display=swap" rel="stylesheet">

        <script src="js/main.js"></script>
        <script src="js/games.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div id="siteWrapper" class="grid-y align-middle">
            <header class="grid-x align-middle align-justify grid-padding-x">
                <img src="img/logo.png" id="logo" />
                <nav>
                    <a href="games.html" class="navLinks">GAMES</a>
                    <a href="#" class="navLinks">BUY</a>
                </nav>
            </header>

            <div id="contentWrapper">

                <h1 class="line-1 anim-typewriter">Pick a planet</h1>
                <h1 class="line-2 anim-typewriter2">to explore</h1>

                <a href="hexxed.html" id="hexxedLink" class="planetLink">
                    <div id="planetHexxedWrapper" class="cell">
                        <img src="img/hexxed-render/0001.png" class="planetImage" />
                    </div>
                    <p class="planetTitle">hexxed</p>
                </a>
                <a href="phahooganoph.html" id="phahooganophLink" class="planetLink">
                    <div id="planetPhahooganophWrapper" class="cell">
                        <img src="img/phahooganoph-render/0001.png" class="planetImage" />
                    </div>
                    <p class="planetTitle">phahooganoph</p>
                </a>
                <a href="liar.html" id="liarLink" class="planetLink">
                    <div id="planetLiarWrapper" class="cell">
                        <img src="img/liar-render/0001.png" class="planetImage" />
                    </div>
                    <p class="planetTitle">liar.</p>
                </a>
                <a href="cry.html" id="greenLink" class="planetLink">
                    <div id="planetGreenWrapper" class="cell">
                        <img src="img/green-newrender/0001.png" class="planetImage" />
                    </div>
                    <p class="planetTitle">try not to cry</p>
                </a>
            </div>
        </div>
        <div id="preloadedImages"></div>
    </body>
</html>
