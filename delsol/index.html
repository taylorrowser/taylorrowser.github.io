<script>
var sunImageArray = document.getElementsByClassName("sun-image");

var positionArray = [];

for (var i = 0; i < sunImageArray.length; i++) {
    const sunImageElement = document.createElement('img');
    sunImageElement.classList.add('category-img');

    positionArray.push({noSunImage: sunImageArray[i], sunImage: sunImageElement, changed: false});
}

var waiting = [];
function throttle (callback, limit, index, postCallback) {
    if (waiting.length <= index && waiting[index] != undefined) {
        waiting[index] = false;
    }
    if (!waiting[index]) {
        callback.apply(this, arguments);
        waiting[index] = true;
        setTimeout(function () {
            waiting[index] = false;
            setTimeout(function () {
                if (!waiting[index]) {
                    postCallback.apply(this, arguments);
                }
            }, 100);
        }, limit);
    }
}

document.addEventListener("DOMContentLoaded", function(event) {
    setTimeout(function () {
        changeColors();
    }, 500);
});

function changeColors() {
    throttle(() => {
        for (var i = 0; i < positionArray.length; i++) {
            if (!positionArray[i].changed && ((position(positionArray[i].noSunImage) - window.scrollY) / window.innerHeight) < 0.7  ) {
                changeColorsWaiting = true;
                const sunImage = positionArray[i].sunImage;
                sunImage.src = positionArray[i].noSunImage.getAttribute('data-src-sun');
                insertAfter(sunImage, positionArray[i].noSunImage);
                sunImage.style.opacity = 0;
                setTimeout(function() {
                    sunImage.style.opacity = 1;
                }, 50)
                positionArray[i].changed = true;
                i = positionArray.length;
                setTimeout(function() {
                    changeColors();
                }, 550);
            }
        }
    }, 500, 0, () => {});
}

window.onscroll = function (e) {
    throttle(() => {
        changeColors();
    }, 100, 1, () => {})
}

function insertAfter(newNode, existingNode) {
    existingNode.parentNode.insertBefore(newNode, existingNode.nextSibling);
}

function position(elem) {
    var top = 0;

    do {
        top += elem.offsetTop;
    } while ( elem = elem.offsetParent );

    return top;
}
</script>
