<!DOCTYPE html>
<html>
    <head>
        <title>ORAA Hanger Information System</title>
<style>
#map {
    height: calc(100% - 100px);
    width:  100%;
}
</style>
<script>
    function initMap() {
        const ogdenAirport = { lat: 41.19330, lng: -112.00926 };

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: ogdenAirport,
        });

        var hangers = [{
            "name": "Hanger 1",
            "lat": 41.19140,
            "lng": -112.01166,
            "details": [
                {
                    "name": "test doc",
                    "type": "document",
                    "content": "https://www.google.com"
                }],
        }, {
            "name": "Hanger 2",
            "lat": 41.19141,
            "lng": -112.01189,
            "details": [
                {
                    "name": "test doc",
                    "type": "document",
                    "content": "https://www.google.com"
                }],
        }

        var contentString = '';

        for (var i = 0; i < hangers.length; i++) {
            contentString += '<div id="test' + i + ">' +
            '<div class="header">' +
            '<h2 class="headerH2">' + hangers[i]['name'] + '</h2>' +
            '</div>' +
            '</div>';
        }

        const infoWindow = new google.maps.InfoWindow({
            content: contentString,
        });

        const marker = new google.maps.Marker({
            position: ogdenAirport,
            map: map,
        });

        marker.addListener("click", () => {
            infoWindow.open({
                anchor: marker,
                map,
                shouldFocus: false,
            });
        });
    }
</script>
    </head>

    <body>
        <header>
            <h1>ORAA Hanger Information System</h1>
        </header>

        <div id="mainContent" class="container">
            <div id="map"></div>

              <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNKOhO1q_Cz2AmhVLasnmWpDeBiOxI9Cg&callback=initMap"></script>
              
        </div> 
    </body>
</html>
