<!DOCTYPE html>
<html>
    <head>
        <title>ORAA Hanger Information System</title>
<style>
#map {
    height: 400px;
    width:  100%;
}
</style>
<script>
    function initMap() {
        const ogdenAirport = { lat: -25.344, lng: 131.036 };

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: ogdenAirport,
        });

        const contentString = 
            '<div id="test">' +
            '<div class="header">' +
            '<h2 class="headerH2">Test Div</h2>' +
            '</div>' +
            '</div>';

        const infoWindow = new google.maps.InfoWindow({
            content: contentString,
        });

        const marker = new google.maps.Marker({
            position: ogdenAirport,
            map: map,
        });

        marker.addListener("click", () => {
            infoWindow.open({
                anchor: marker,
                map,
                shouldFocus: false,
            });
        });
    }
</script>
    </head>

    <body>
        <header>
            <h1>ORAA Hanger Information System</h1>
        </header>

        <div id="mainContent" class="container">
            <div id="map"></div>

              <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNKOhO1q_Cz2AmhVLasnmWpDeBiOxI9Cg&callback=initMap"></script>
              
        </div> 
    </body>
</html>
